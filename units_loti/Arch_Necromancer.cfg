#textdomain wesnoth-tales_of_two
# Modified unit from Legend of the Invincibles by Dugi. Changes such as the new AMLA were done by me.
[unit_type]
	id=Arch Necromancer tot
	name= _ "Arch Necromancer"
	gender=male,female
	race=human
	image="units/humans/arch-necromancer.png"
	profile="portraits/humans/necromancer.png"
	hitpoints=89
	movement_type=smallfoot
	movement=5
	experience=135
	{QUANTITY experience 100 120 135}
	level=4
	alignment=chaotic
	advances_to=null
	cost=100
	usage=mixed fighter
	[advancefrom]
		unit=Necromancer
		experience=240
	[/advancefrom]
	[portrait]
		size=400
		side="left"
		mirror="false"
		image="portraits/humans/necromancer.png"
	[/portrait]
	[portrait]
		size=400
		side="right"
		mirror="true"
		image="portraits/humans/necromancer.png"
	[/portrait]
	description= _ "The greatest of the necromancers are greatly prepared to become liches, but they prefer to enjoy life while they are still living. They are much stronger in human body, and when they die, they become liches, but their magic abilities will diminish during the transformation."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_PLAGUE}+{SPECIAL_NOTES_ARCANE}
	die_sound={SOUND_LIST:HUMAN_OLD_DIE}
	{DEFENSE_ANIM "units/humans/arch-necromancer-defend.png" "units/humans/arch-necromancer.png" {SOUND_LIST:HUMAN_OLD_HIT} }
	[abilities]
		{TOT_ABILITIES_NECROMANCY}
	[/abilities]
	[attack]
		name=plague staff
		description=_"plague staff"
		icon=attacks/staff-plague.png
		type=impact
		range=melee
		damage=10
		number=3
	[/attack]

	[attack]
		name=chill wave
		description=_"chill wave"
		type=cold
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		range=ranged
		damage=23
		number=2
		icon=attacks/iceball.png
	[/attack]

	# ancient lich has 8-4 melee, 13-5 and 8-5 ranged
	[attack]
		name=shadow wave
		description=_"shadow wave"
		type=arcane
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		range=ranged
		damage=12
		number=3
		icon=attacks/dark-missile.png
	[/attack]

	[attack_anim]
		[filter_attack]
			range=ranged
		[/filter_attack]
		[missile_frame]
			begin=-100
			end=100
			image="projectiles/darkmissile-n.png"
			image_diagonal="projectiles/darkmissile-ne.png"
		[/missile_frame]

		[frame]
			begin=-300
			end=-225
			image="units/humans/arch-necromancer-magic1.png"
		[/frame]
		[frame]
			begin=-225
			end=-150
			image="units/humans/arch-necromancer-magic2.png"
		[/frame]
		[frame]
			begin=-150
			end=-75
			image="units/humans/arch-necromancer-magic3.png"
			halo=halo/undead/black-magic-1.png
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=-75
				end=0
				image="units/humans/arch-necromancer-magic3.png"
				sound=magic-dark.ogg
				halo=halo/undead/black-magic-2.png
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-75
				end=0
				image="units/humans/arch-necromancer-magic4.png"
				sound=magic-dark-miss.ogg
				halo=halo/undead/black-magic-2.png
			[/frame]
		[/else]

		[frame]
			begin=0
			end=150
			image="units/humans/arch-necromancer-magic4.png"
			halo=halo/undead/black-magic-3.png
		[/frame]
		[frame]
			begin=150
			end=200
			image="units/humans/arch-necromancer-magic5.png"
			halo=halo/undead/black-magic-5.png
		[/frame]
		[frame]
			begin=200
			end=250
			image="units/humans/arch-necromancer-magic5.png"
		[/frame]
		[frame]
			begin=250
			end=300
			image="units/humans/arch-necromancer-magic5.png"
		[/frame]
	[/attack_anim]

	[attack_anim]
		[filter_attack]
			name=plague staff
		[/filter_attack]
		[frame]
			begin=-250
			end=-200
			image="units/humans/arch-necromancer.png"
		[/frame]
		[frame]
			begin=-200
			end=-100
			image="units/humans/arch-necromancer-attack1.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=-100
				end=100
				image="units/humans/arch-necromancer-attack2.png"
				sound=staff.wav
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-100
				end=100
				image="units/humans/arch-necromancer-attack2.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
		[frame]
			begin=100
			end=175
			image="units/humans/arch-necromancer-attack2.png"
		[/frame]
		[frame]
			begin=175
			end=250
			image="units/humans/arch-necromancer.png"
		[/frame]
	[/attack_anim]
	[female]
		name= _ "female^Arch Necromancer"
		gender=female
		image="units/humans/arch-necromancer+female.png"
		profile="portraits/humans/necromancer+female.png"
		die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
		{DEFENSE_ANIM "units/humans/arch-necromancer+female-defend.png" "units/humans/arch-necromancer+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
		[portrait]
			size=400
			side="left"
			mirror="false"
			image="portraits/humans/necromancer+female.png"
		[/portrait]
		[portrait]
			size=400
			side="right"
			mirror="true"
			image="portraits/humans/necromancer+female.png"
		[/portrait]
		[attack_anim]
			[filter_attack]
				range=ranged
			[/filter_attack]
			[missile_frame]
				begin=-100
				end=100
				image="projectiles/darkmissile-n.png"
				image_diagonal="projectiles/darkmissile-ne.png"
			[/missile_frame]

			[frame]
				image="units/humans/arch-necromancer+female-magic1.png"
			[/frame]
			[frame]
				image="units/humans/arch-necromancer+female-magic2.png"
			[/frame]
			[frame]
				image="units/humans/arch-necromancer+female-magic3.png"
				halo=halo/undead/black-magic-1.png
			[/frame]
			[if]
				[frame]
					image="units/humans/arch-necromancer+female-magic3.png"
					sound=magic-dark.ogg
					halo=halo/undead/black-magic-2.png
				[/frame]
			[/if]
			[else]
				[frame]
					image="units/humans/arch-necromancer+female-magic4.png"
					sound=magic-dark-miss.ogg
					halo=halo/undead/black-magic-2.png
				[/frame]
			[/else]

			[frame]
				image="units/humans/arch-necromancer+female-magic4.png"
				halo=halo/undead/black-magic-3.png
			[/frame]
			[frame]
				image="units/humans/arch-necromancer+female-magic5.png"
				halo=halo/undead/black-magic-5.png
			[/frame]
			[frame]
				image="units/humans/arch-necromancer+female-magic5.png"
			[/frame]
			[frame]
				image="units/humans/arch-necromancer+female-magic5.png"
			[/frame]
		[/attack_anim]

		[attack_anim]
			[filter_attack]
				name=plague staff
			[/filter_attack]
			[frame]
				image="units/humans/arch-necromancer+female.png"
			[/frame]
			[frame]
				image="units/humans/arch-necromancer+female-attack1.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					image="units/humans/arch-necromancer+female-attack2.png"
				[/frame]
			[/if]
			[else]
				[frame]
					image="units/humans/arch-necromancer+female-attack2.png"
				[/frame]
			[/else]
			[frame]
				image="units/humans/arch-necromancer+female-attack2.png"
			[/frame]
			[frame]
				image="units/humans/arch-necromancer+female.png"
			[/frame]
		[/attack_anim]
	[/female]
[/unit_type]