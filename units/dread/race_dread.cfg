    [trait]
        id=volatile soul
        male_name= _ "volatile soul"
        female_name= _ "female^volatile soul"
        description= _ "Arcane and 25% stronger attacks, but takes 33% more damage from everything"
        [effect]
            apply_to=attack
            range=melee,ranged
            set_type=arcane
            increase_damage=25%
        [/effect]
        [effect]
            apply_to=resistance
            replace=no
            [resistance]
                fire=33
                arcane=33
                cold=33
                blade=33
                impact=33
                pierce=33
            [/resistance]
        [/effect]
    [/trait]

    [trait]
        id=unstable
        male_name= _ "unstable"
        female_name= _ "female^unstable"
        description= _ "15% increased damage, but -15% health"
        [effect]
            apply_to=attack
            increase_damage=15%
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=-15%
        [/effect]
    [/trait]

    [trait]
        id=decaying
        male_name= _ "decaying"
        female_name= _ "female^decaying"
        description= _ "Melee attacks poison, but lower physical resistances (-30% impact, -25% blade, -20% pierce)"
        [effect]
            apply_to=attack
            range=melee
            [set_specials]
                {WEAPON_SPECIAL_POISON}
            [/set_specials]
        [/effect]
        [effect]
            apply_to=resistance
            replace=no
            [resistance]
                impact=30
                blade=25
                pierce=20
            [/resistance]
        [/effect]
    [/trait]
    
    [trait]
        id=living fear
        male_name= _ "living fear"
        female_name= _ "female^living fear"
        description= _ "Turns into a living unit. Fights normally during unfavorable times of day/night, but also lawful during the day. No longer immune to drain and poison effects"
        [effect]
            apply_to=status
            remove=not_living,unplagueable,undrainable,unpoisonable
        [/effect]
        [effect]
            apply_to=alignment
            set=lawful
        [/effect]
        [effect]
            apply_to="fearless"
        [/effect]
    [/trait]

    [trait]
        id=magic imbue
        male_name= _ "magic imbue"
        female_name= _ "female^magic imbue"
        description= _ "20% less experience required, 2 more magic damage, but 2 less physical damage"
        [effect]
            apply_to=max_experience
            increase=-20%
        [/effect]
        [effect]
            apply_to=attack
            type=fire,arcane,cold
            increase_damage=2
        [/effect]
        [effect]
            apply_to=attack
