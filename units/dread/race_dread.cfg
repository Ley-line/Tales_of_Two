        [effect]
            apply_to=resistance
            replace=no
            [resistance]
                cold=33
                fire=33
                arcane=33
            [/resistance]
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=-33%
        [/effect]
    [/trait]

    [trait]
        id=revitalisation
        male_name= _ "revitalisation"
        female_name= _ "female^revitalisation"
        description= _ "capable of regenerating slowely, but 20% less movement points"
        [effect]
            apply_to=new_ability
            [abilities]
                {TOT_ABILITIES_REGENERATION_LESSER}
            [/abilities]
        [/effect]
        [effect]
            apply_to=movement
            increase=-20%
        [/effect]
