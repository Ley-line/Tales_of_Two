#textdomain wesnoth-tales_of_two
# Sprite is reskinned from Legends of the Invincibles.
[unit_type]
	id=Spectral Predator
	name= _ "Spectral Predator"
	race=dread
	image="units/dread/spectral-predator/soul-shooter.png"
	profile=portraits/dread/spectral-predator.png
	hitpoints=96
	movement_type=undeadfoot
	movement=6
	experience=140
	level=5
	alignment=chaotic
	advances_to=null
	cost=53
	description= _ "When an empowered dread archer reaps too many souls, they become infested with parts of souls themselves. They use this to their advantage, as they transform into an almost wraith-like archer that can shoot arrows through a spectral realm. They have a unique ability that allows them to slip into this spectral realm for a period of time, until they engage their unsuspecting prey, and turn the living into the dead using their magical arrows."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SUBMERGE}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_PLAGUE_STRONG}+{SPECIAL_NOTES_PROWL}
	usage=archer
	die_sound=fiend-die-big.ogg
	[abilities]
		{ABILITY_SUBMERGE}
		{TOT_ABILITIES_PROWL}
	[/abilities]
    [resistance]
        arcane=130
        blade=50
        cold=10
        fire=130
        impact=80
        pierce=35
    [/resistance]
    [attack]
        name=dagger
        description=_"spectral dagger"
        icon=attacks/dagger-undead-spectral.png
        type=cold
        range=melee
        damage=12
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_PLAGUE_TYPE (Ghost)}
        [/specials]
    [/attack]
    [attack]
        name=bow
        description=_"conjure spectral arrow"
        icon=attacks/bow_undead_spectral.png
        type=cold
        range=ranged
        damage=14
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_PLAGUE_TYPE (Ghost)}
        [/specials]
    [/attack]
    [attack]
        name=bow2
        description=_"spectral condemn"
        icon=attacks/bow_undead_spectral.png
        type=cold
        range=ranged
        damage=22
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {TOT_SPECIALS_PLAGUE_UNHOLY}
        [/specials]
    [/attack]
	{DEFENSE_ANIM_RANGE "units/dread/spectral-predator/soul-shooter-melee-defend-2.png" "units/dread/spectral-predator/soul-shooter-melee-defend-1.png" {SOUND_LIST:SKELETON_BIG_HIT} melee}
	{DEFENSE_ANIM_RANGE "units/dread/spectral-predator/soul-shooter-bow-defend.png" "units/dread/spectral-predator/soul-shooter-bow.png" {SOUND_LIST:SKELETON_BIG_HIT} ranged}
