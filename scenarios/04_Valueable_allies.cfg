				hitpoints=10
				level=0
			)}
			{CUSTOM_LOYAL_UNIT 4 (Elder Lich tot) $UndeadLeader.x $UndeadLeader.y (
				name=_"Dark image"
				id=DarkImage6
				max_hitpoints=10
				hitpoints=10
				level=0
			)}
		#endif
